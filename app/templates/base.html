<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% if title is defined %}
            {{ title }} | {{ config.SITE_NAME }}
        {% else %}
            {{ config.SITE_NAME }}
        {% endif %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
{% block header %}
    <div class="container">
        <header>
            <h2><a href="{{ url_for('home.index') }}">{{ config.SITE_NAME }}</a></h2>
        </header>
    </div>
{% endblock %}

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<div class="container">
    {% block footer %}
        <footer>A Teenie Enterprises Ltd Joint</footer>
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-+0n0l4+XVb3p8v6Zv5Z3ZqJl4VJ6f5ZGJ" crossorigin="anonymous"></script>
</body>
</html>
