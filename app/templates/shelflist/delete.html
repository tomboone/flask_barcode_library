{% extends 'base.html' %}

{% block content %}
    <h1>Delete <em>{{ book.title }}</em></h1>
    <form method="post">
        <div class="mb-3">
            <p>Are you sure you want to delete <em>{{ book.title }}</em>?</p>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{{ url_for('shelflist.index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
{% endblock %}
